<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Big Data Analytics</title>
<style>
* {
  box-sizing: border-box;
}
body {
  font-family: "Lato", sans-serif;
}

.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 20px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  float: left;
  padding: 0px 0px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 300px;
}
#customers {
		  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		#customers td, #customers th {
		  border: 1px solid #ddd;
		  padding: 8px;
		}
		
		#customers tr:nth-child(even){background-color: #f2f2f2;}
		
		#customers tr:hover {background-color: #ddd;}
		
		#customers th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align:left;
		  background-color: #01447e;
		  color: white;
		}
        a{
        text-decoration: none;
        }
        ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  background-color: #eee;
  font-family: sans-serif;
}
ul.breadcrumb li {
  display: inline;
  font-size: 17px;
}
ul.breadcrumb li+li:before {
  padding: 8px;
  color: black;
  content: "/\00a0";
}
ul.breadcrumb li a {
  color: grey;
  text-decoration: none;
}
ul.breadcrumb li a:hover {
  color: black;
  text-decoration: underline;
}
        </style>
</head>
<body>
  <ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Big Data Analytics</a></li>
    <li><a href="DATA/BIG DATA ANALYTICS/scsa1603.pdf">Syllabus</a></li>

  </ul>
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Unit-1</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">unit-2</button>
  <button class="tablinks" onclick="openCity(event, 'africa')">unit-3</button>
  <button class="tablinks" onclick="openCity(event, 'america')">unit-4</button>
  <button class="tablinks" onclick="openCity(event, 'australia')">unit-5</button>

</div>

<div id="London" class="tabcontent">
<table id="customers">
		<tr>
		  <th style="text-align: center">Unit-1</th>
		</tr>
		<tr>
		  <td><a href="./DATA/BIG DATA ANALYTICS/UNIT-1/unit 1.pdf">Unit-1-pdf</a></td>
 </table>
</div>

<div id="Paris" class="tabcontent">
<table id="customers">
		<tr>
		  <th style="text-align: center">Unit-2</th>
		</tr>
		<tr>
		  <td><a href="DATA/BIG DATA ANALYTICS/UNIT-2/unit 2.pdf">Unit-2-pdf</a></td>
 </table>
</div>
<div id="africa" class="tabcontent">
  <table id="customers">
		<tr>
		  <th style="text-align: center">Unit-3</th>
		</tr>
		<tr>
		  <td><a href="./DATA/BIG DATA ANALYTICS/UNIT-3/BDA UNIT 3 - MATERIAL.pdf">Unit-3-pdf</a></td>
 </table>
</div>
<div id="america" class="tabcontent">
  <table id="customers">
		<tr>
		  <th style="text-align: center">Unit-4</th>
		</tr>
		<tr>
		  <td><a href="./DATA/BIG DATA ANALYTICS/UNIT-4/BDA UNIT 4  Material.pdf">Unit-4_pdf</a></td>
          </tr>
 </table>
</div>
<div id="australia" class="tabcontent">
  <table id="customers">
		<tr>
		  <th style="text-align: center">Unit-5</th>
		</tr>
		<tr>
		  <td><a href="./DATA/BIG DATA ANALYTICS/UNIT-5/BDA UNIT 5 - MATERIAL.pdf">Unit-5-pdf</a></td>
 </table>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
